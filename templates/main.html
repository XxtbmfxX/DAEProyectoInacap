<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-dark text-white p-3 d-flex justify-content-between">
      <div>
        <h1>Aplicación DAE</h1>
        <p>Usuario actual: {{ user.username }}</p>
      </div>
      <div>
        {% if user.is_superuser %}
        <a href="{% url 'crear_prestamo' %}" class="btn btn-secondary">Crear Prestamo</a>
        {% endif %}
        <form method="post" action="{% url 'logout' %}" class="">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Cerrar sesión</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
      </div>
    </header>
    <!-- CONTENIDO PRIMNCIPAL -->
    <main class="container my-4" style="height: 100vh">
      {% block content %}{% endblock %}
    </main>
    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-2">
      &copy; 2024 APP DAE
    </footer>
  </body>
</html>
